    <script>
        let modifiedPdfBytes;
        let originalFileName = "";

        function handleFile(file) {
            originalFileName = file.name.replace(/\.pdf$/i, '');
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                document.getElementById('progressContainer').style.display = 'block';
                await renderPDF(new Uint8Array(this.result));
            };
            fileReader.readAsArrayBuffer(file);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                handleFile(event.target.files[0]);
            }
        });

        document.body.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.body.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.dataTransfer.files.length > 0) {
                handleFile(event.dataTransfer.files[0]);
            }
        });

        async function renderPDF(pdfData) {
            try {
                const pdfDoc = await PDFLib.PDFDocument.load(pdfData); // Use PDFLib to load
                const numPages = pdfDoc.getPageCount();
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const pdfContainer = document.getElementById('pdfContainer');
                pdfContainer.innerHTML = '';

                for (let i = 0; i < numPages; i++) {
                    progressBar.style.width = `${((i + 1) / numPages) * 100}%`;
                    progressText.innerText = (i + 1 === numPages) ? "Finalizing... Almost done!" : `${i + 1}/${numPages}`;

                    const page = pdfDoc.getPage(i);

                    //Use PDFLib to get content streams
                    const contentStreams = page.getContentStreams();

                    for (const stream of contentStreams)
                    {
                        const streamData = await stream.getRawBytes();
                        const decodedText = new TextDecoder().decode(streamData);
                        //Simple regex for color inversion.  This will need to be expanded.
                        const invertedText = decodedText.replace(/T[RGB] [0-9\.]+ [0-9\.]+ [0-9\.]+/g, (color) => {
                            const parts = color.split(' ').map(Number);
                            if (parts.length === 4) {
                                return `TRGB ${255 - parts[1]} ${255 - parts[2]} ${255 - parts[3]}`;
                            }
                            return color; // Return original if not a color we can easily invert
                        });
                        stream.setBytes(new TextEncoder().encode(invertedText));
                    }
                }
                // Save the modified PDF
                modifiedPdfBytes = await pdfDoc.save();
                document.getElementById('progressContainer').style.display = 'none';
                triggerDownload();

            } catch (error) {
                console.error("Error processing PDF:", error);
                alert("An error occurred while processing the PDF. Please try a different file.");
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        function triggerDownload() {
            if (modifiedPdfBytes) {
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${originalFileName}_dark_mode.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', triggerDownload);
    </script>
